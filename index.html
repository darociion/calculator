<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container mx-auto">
        <div id="calculator">
            <div id="display">
                <div id="operation">
                    <span class="operation"></span>
                </div>
                <div id="result">
                    <span class="result"></span>
                </div>
            </div>
            <div id="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special-btn">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special-btn">*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special-btn">-</button>
                <button class="special-btn">AC</button>
                <button>0</button>
                <button>=</button>
                <button class="special-btn">+</button>
            </div>
        </div>
    </main>
    <footer class="text-center"><a href="https://github.com/darociion/" target="_blank"><i class="fa-brands fa-github me-2"></i></a>&copy; 2024</footer>
    <script src="app.js"></script>
</body>
</html>
